<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sparrow-events.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,300i,400&display=swap" rel="stylesheet">

    <title>Sparrow-events - cadastre-se</title>
</head>

<body class="bg-secondary">

    <section class="py-5">
        <div class="container">
            <div class="row">
                <!--#region Coluna 01 -->
                <div class="col-sm-4 bg-roxo text-white text-center py-5">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Cadastre-se</h2>
                        <p>Faça parte do clube de eventos Sparrow e ganhe
                            descontos exclusivos!
                        </p>
                    </div>
                </div>
                <!--#endregion-->

                <!--#region Coluna 02 -->
                <div class="col-sm-8 py-5 border bg-white">
                    <h4>Cadastra-se</h4>
                    <form>
                        <div class="form-row">
 
                            <div class="form-group col-sm-6">
                                    <label for="inputNomeCompleto">Nome completo</label>
                                    <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1">@</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                          </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputTelefone">Telefone</label>
                                <input type="tel" class="form-control" id="inputTelefone">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Sexo</label>
                                <div class="py-2">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="radioMasculino" name="radioSexo"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="radioMasculino">Masculino</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="radioFeminino" name="radioSexo"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="radioFeminino">Feminino</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label>Nos diga que tipos de eventos você gosta mais!</label>
                                <textarea rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Check this custom
                                        Deseja receber e-mails promocionais e de novos eventos?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row"></div>
                    </form>
                </div>
                <!--#endregion-->
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
